<link href="/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
<ion-app>
  <app-header></app-header>
  <ion-content class="ion-padding">
    <h1>Ver notícias</h1>
    <ion-button class="ion-margin-end" routerLink="/noticias/new-noticia">Criar notícia</ion-button>
    <ion-list [inset]="true">
      <ion-item *ngFor="let noticia of noticias">
        <ion-thumbnail slot="start" *ngIf="noticia.nomeImagem && imagens[noticia.nomeImagem]"> 
          <img [src]="imagens[noticia.nomeImagem]" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{noticia.titulo}} </h2>
          <p>{{noticia.conteudo}}</p>
        </ion-label>
        <ion-icon name="information-circle" slot="end"></ion-icon>
        <ion-icon name="pencil-outline" slot="end" (click)="editarNoticia(noticia.id!)"></ion-icon>
        <ion-icon name="trash-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>  
  </ion-content>
  <app-footer></app-footer>
</ion-app>
